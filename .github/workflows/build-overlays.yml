name: Build ECMWF overlays

on:
  schedule:
    # Run ~90 minutes after typical HRES 00/06/12/18Z availability (tune as needed)
    - cron: "30 2,8,14,20 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install eccodes cfgrib xarray netCDF4 numpy pandas pyproj pillow requests

      - name: Fetch ECMWF open data (HRES subset)
        run: |
          python scripts/fetch_open_data.py

      - name: Render overlays
        run: |
          python scripts/render_overlays.py

            - name: Debug: list files and sizes
        run: |
          echo "== data_raw =="
          ls -lh data_raw || true
          du -h data_raw || true
          echo "== out =="
          ls -lh out || true
          du -h out || true

      - name: Debug: peek manifest
        run: |
          test -f out/manifest.json && cat out/manifest.json || echo "manifest missing"

      - name: Upload out/ as artifact (inspect overlays)
        uses: actions/upload-artifact@v4
        with:
          name: out-overlays
          path: out/

      - name: Publish to tiles/latest
        run: |
          mkdir -p tiles/latest
          rsync -a --delete out/ tiles/latest/

      - name: Commit overlays
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add tiles/latest || true
          git commit -m "Update ECMWF overlays $(date -u +%Y-%m-%dT%H:%MZ)" || echo "No changes"
          git push
